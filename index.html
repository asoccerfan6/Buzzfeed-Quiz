<!DOCTYPE html>
<html>
    <head>
        <title>Buzzfeed Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>What Country are you</h1>
        </div>
        <div class="questions">
            <div>
                <h3>How many siblings do you have</h3>
            </div>
            <input class="siblings"placeholder="Enter number here">

            <h3>What food do you like</h3>
            <div>
                <input class="food" placeholder="Savory or Sweet">
            </div>
            <img src="https://images.immediate.co.uk/production/volatile/sites/30/2021/07/Roast-seafood-dish-b585388.jpg?resize=768,574" alt="seafood">
            <button class="submit">Submit</button>

        </div>
        <div class="result1">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" alt="flag of Japan">
            <p>You are Japan!</p>
        </div>
        <div class="result2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Flag_of_Algeria.svg/1200px-Flag_of_Algeria.svg.png" alt="Algeria Flag">
            <p>You are Algeria!</p>
        </div>
        <div class="result3">
            <img src="https://cdn.britannica.com/38/4038-004-111388C2/Flag-Thailand.jpg" alt="flag of Thailand">
            <p>You are Thailand</p>
        </div>
        <div class="result4">
            <img src="https://cdn.britannica.com/15/15-004-B5D6BF80/Flag-Kenya.jpg" alt="Flag of Kenya">
            <p>You are Kenya!</p>
            <div class="result5">
                <p>Please re-enter your inputs</p>
            </div>
        </div>
    </body>
</html>
